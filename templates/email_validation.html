<!-- templates/email_validation.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Validation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        p {
            margin-bottom: 10px;
        }

        p.valid {
            color: green;
        }

        p.invalid {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Email Validation</h1>
    <p>Email: {{ email }}</p>
    {% if is_valid %}
        <p class="valid">Valid</p>
    {% else %}
        <p class="invalid">Invalid</p>
    {% endif %}
</body>
</html>
